<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KOR_Polimeter</title>
<link rel="stylesheet" href="login_style.css">
<link rel="stylesheet" href="default_style.css">
<script>
	// 드롭다운 표시/숨김 기능
	function toggleDropdown() {
		const dropdown = document.getElementById('dropdown');
		if (dropdown.style.display === 'none' || dropdown.style.display === '') {
			dropdown.style.display = 'block';
		} else {
			dropdown.style.display = 'none';
		}
	}

	// 회원가입 버튼 클릭 시 동작
	function submitSignup() {
		alert('회원가입이 완료되었습니다!');
		// 실제 처리 로직 추가 가능
	}
</script>
</head>
<body>
	<header>
		<h1>
			<a href="main.html">KOR_Polimeter</a>
		</h1>
		<nav>
			<ul>
				<li><a href="login.html">로그인</a></li>
				<li><a href="main.html">로그아웃</a></li>
				<li><a href="searching.html">인물검색</a></li>
				<li><a>투표하기</a></li>
			</ul>
		</nav>
	</header>
	<div class="login_page">
		<h2>로그인</h2>
		<hr>
		<form action="" method="post">
			<div class="form-group">
				<input type="text" id="username" name="username"
					placeholder="아이디 입력" required>
			</div>
			<div class="form-group">
				<input type="password" id="password" name="password"
					placeholder="비밀번호 입력" required>
			</div>
			<button type="submit" class="login-button">확인</button>
		</form>
		<div class="signup-link">
			<p>아직 회원이 아니신가요?</p>
			<button class="signup-btn" onclick="toggleDropdown()">회원가입</button>
			<div id="dropdown" class="dropdown-container">
				<input type="text" placeholder="아이디 입력"><br> <input
					type="password" placeholder="비밀번호 입력"><br>
				<button id="self_identification" onclick="">본인인증</button>
				<img src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678134-sign-check-512.png" class="check_icon" alt="check icon" />
				<br>
				<button id="done_signup" onclick="submitSignup()">가입하기</button>
			</div>
		</div>
	</div>
	<footer>
		<p>Contact us at: sdg0896@gmail.com</p>
		<p>Website created in 2024.</p>
	</footer>
</body>
</html>
